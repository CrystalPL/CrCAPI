plugins {
    id 'java-library'
    id "com.github.johnrengelman.shadow" version "7.0.0"
}
compileJava.options.encoding = 'UTF-8'

group = 'pl.crystalek'
version = '1.0-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    api 'net.kyori:adventure-api:4.9.2'
    api "net.kyori:adventure-platform-bukkit:4.0.0"
    api "net.kyori:adventure-text-minimessage:4.2.0-SNAPSHOT"
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

shadowJar {
    relocate "net.kyori", "pl.crystalek.crcapi.libs.kyori"

    archiveFileName = "$baseName.$extension"

    classifier(null)
    minimize()
    destinationDirectory.set(new File("F:\\Minecraft\\minecraft1.8.8\\plugins"))
}